<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存记录</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="/static/lib/layui-v2.8.17/css/layui.css" media="all">
    <script src="/static/lib/layui-v2.8.17/layui.js" charset="utf-8"></script>
    <!-- jQuery 库 -->
    <script src="/static/js/http_ajax.googleapis.com_ajax_libs_jquery_3.5.1_jquery.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            margin: 10px;
        }
        .layui-table-view .layui-table { /* 调整表格样式 */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 筛选框 -->
    <form class="layui-form" style="margin-bottom: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">交易类型：</label>
            <div class="layui-input-inline">
                <select name="transactionType" id="transactionType" lay-filter="transactionTypeFilter">
                    <option value="">全部</option>
                    <option value="入库">入库</option>
                    <option value="出库">出库</option>
                    <option value="返库">返库</option>
                    <option value="转入">转入</option>
                    <option value="转出">转出</option>
                </select>
            </div>
            <button type="button" class="layui-btn" id="advancedSearchToggle">高级搜索</button>
        </div>
    </form>
    <!-- 高级搜索框 -->
    <form class="layui-form" id="advancedSearchForm" style="display: none;">
        <!-- 这里可以放置更多的搜索字段 -->
        <!-- 示例字段 -->
        <div class="layui-form-item">
            <label class="layui-form-label">客户：</label>
            <div class="layui-input-inline">
                <input type="text" name="customer" placeholder="请输入客户名" class="layui-input">
            </div>
        </div>
        <!-- 添加更多字段... -->
        <button type="submit" class="layui-btn">搜索</button>
    </form>
    <table id="recordTable" lay-filter="recordTableFilter"></table>
</div>

<script>
    layui.use(['table', 'form'], function(){
        var table = layui.table;
        var form = layui.form;

        // 渲染表格
        var recordTable =  table.render({
            elem: '#recordTable',
            url: '/bearingRecords/filter', // 数据接口
            parseData: function(res) { // 将原始数据格式适配成 layui 表格组件所期望的格式
                return {
                    "code": 0, // 解析接口状态
                    "msg": "", // 解析提示文本
                    "count": res.length, // 解析数据长度
                    "data": res // 解析数据列表
                };
            },
            cols: [ [ // 表头
                {field: 'transactionType', title: '交易类型'},
                {field: 'boxText', title: '箱号'},
                {field: 'boxNumber', title: '箱号编号'},
                {field: 'quantity', title: '数量'},
                {field: 'time', title: '交易日期和时间', templet: function(d) {
                        return d.time.split('T')[0]; // 格式化日期
                    }},
                {field: 'depository', title: '厂区'},
                {field: 'customer', title: '客户'},
                {field: 'outerInnerRing', title: '外/内轮'},
                {field: 'model', title: '型号'},
                {field: 'productCategory', title: '制品分类'},
                {field: 'steelType', title: '钢种'},
                {field: 'steelGrade', title: '钢材等级'},
                {field: 'remarks', title: '备注'}
            ]],
            limit:20,
            page: true //开启分页
        });
        // 监听筛选框的选择事件
        form.on('select(transactionTypeFilter)', function(data){
            var req = {};
            console.log(data);
            if(data.value !== '') {
                req.transactionType = data.value; // 使用 data.value 获取选择的交易类型
            }
            // 重新加载表格数据
            recordTable.reload({
                url: '/bearingRecords/filter', // 数据接口
                where: req
            });
            return false;
        });
        // 高级搜索表单提交事件
        form.on('submit(advancedSearchForm)', function(data) {
            var formData = data.field; // 获取表单字段
            recordTable.reload({
                url: '/bearingRecords/filter', // 数据接口
                where: formData
            });
            return false; // 阻止表单跳转
        });

        // 高级搜索开关
        $('#advancedSearchToggle').click(function() {
            $('#advancedSearchForm').slideToggle(); // 切换高级搜索表单的显示状态
        });
    });
</script>
</body>
</html>
